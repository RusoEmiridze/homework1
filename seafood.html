<!DOCTYPE html>
<html>
<head>
  <title>Seafood</title>
  <style>
    .meal {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      width: 200px;
    }
    .meal img {
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Seafood</h1>

  <button id="refreshBtn">Refresh</button>
  <p id="status"></p>

  <div id="meals"></div>

  <script>
    const apiUrl = "https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood";
    const mealsDiv = document.getElementById("meals");
    const statusP = document.getElementById("status");
    const refreshBtn = document.getElementById("refreshBtn");

    async function fetchMeals() {
      statusP.textContent = "Fetching...";
      mealsDiv.innerHTML = "";

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        statusP.textContent = "";

        data.meals.forEach(meal => {
          const div = document.createElement("div");
          div.className = "meal";
          div.innerHTML = `
            <p>${meal.strMeal}</p>
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
          `;
          mealsDiv.appendChild(div);
        });
      } catch (error) {
        statusP.textContent = "Error fetching data.";
      }
    }

    refreshBtn.addEventListener("click", fetchMeals);

    // Fetch on load
    fetchMeals();
  </script>

</body>
</html>
